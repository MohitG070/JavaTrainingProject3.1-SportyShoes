<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Product | Admin | Sporty Shoes</title>
</head>
<body>

<h3>Add New Product</h3>
	
	<p th:if="${error}" th:text="${error}" style="color:red"></p>
	<p th:if="${msg}" th:text="${msg}" style="color:green"></p>
	
	<form action="/admin/addProduct" method="post">
		<label>Product Id:</label>
		<input type="number" name="pid" required><br/><br/>
		
		<label>Product Name:</label>
		<input type="text" name="pname" required><br/><br/>
		
		<label>Product Price:</label>
		<input type="number" name="price" required><br/><br/>
		
		<label>Quantity Available:</label>
		<input type="number" name="qty" required><br/><br/>
		
		<label>Category:</label>
		<select name="category" required>
			<option value="" disabled selected>--Select--</option>
			<option value="Running Shoes">Running Shoes</option>
			<option value="Training Shoes">Training Shoes</option>
			<option value="Football Shoes">Football Shoes</option>
			<option value="Casual Sneakers">Casual Sneakers</option>
			<option value="Kids Sports Shoes">Kids Sports Shoes</option>
		</select><br/><br/>
		
		<input type="submit" value="Add Product" name=addProduct>
		<input type="reset" value="Reset" name="reset">
	</form>
	
	<br/>
	<br/>
	<a href="/admin/dashboard">Back</a>




</body>
</html>
